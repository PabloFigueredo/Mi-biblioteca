{% extends 'libros/base.html' %}

{% block content %}
<h2>{{ libro.nombre }}</h2>
{% if libro.pdf %}
<div style="text-align:center; margin-bottom:2rem;">
    <iframe src="{% url 'ver_pdf_archivo' libro.id %}" width="100%" height="500px" style="border:1px solid #ccc; border-radius:8px;"></iframe>
</div>
{% else %}
    <p>No hay PDF disponible para este libro.</p>
{% endif %}
<a href="{% url 'detalle_libro' libro.id %}" class="btn btn-secondary">Volver a detalles</a>
{% endblock %}
