{% extends 'libros/base.html' %}
{% block content %}
<h1>Eliminar Calificación</h1>
<p>¿Estás seguro que deseas eliminar la calificación "{{ calificacion.nivel }} - {{ calificacion.descripcion }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_calificaciones' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
