{% extends 'libros/base.html' %}
{% block content %}
<style>
.form-genero {
    max-width: 400px;
    margin: 2.5rem auto;
    background: #f9f9f9;
    border-radius: 14px;
    box-shadow: 0 2px 16px rgba(44, 62, 80, 0.08);
    padding: 2.5rem 2.5rem 2rem 2.5rem;
}
.form-genero h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #2980b9;
}
.form-genero label {
    font-weight: bold;
    color: #555;
    margin-top: 1rem;
    display: block;
}
.form-genero input[type="text"] {
    width: 100%;
    border-radius: 8px;
    border: 1px solid #bcdff1;
    padding: 0.7rem;
    font-size: 1.05rem;
    margin-bottom: 1.2rem;
    background: #fff;
    box-sizing: border-box;
}
.form-genero button[type="submit"] {
    background: #2980b9;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 0.7rem 1.7rem;
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    margin-right: 1rem;
    transition: background 0.2s, color 0.2s;
}
.form-genero button[type="submit"]:hover {
    background: #1c5d8c;
}
.form-genero .btn.btn-secondary {
    background: #eee;
    color: #444;
    border-radius: 8px;
    padding: 0.7rem 1.2rem;
    text-decoration: none;
    font-weight: bold;
    border: none;
    transition: background 0.2s, color 0.2s;
}
.form-genero .btn.btn-secondary:hover {
    background: #bcdff1;
    color: #222;
}
</style>

<div class="form-genero">
    <h1>{% if form.instance.id %}Editar{% else %}Crear{% endif %} GÃ©nero</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'listar_generos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
