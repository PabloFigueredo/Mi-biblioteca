{% extends 'libros/base.html' %}

{% block content %}
<h1>Editar Libro: {{ autor.nombre }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{% url 'listar_autores' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
