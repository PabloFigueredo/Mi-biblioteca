{% extends 'libros/base.html' %}

{% block content %}
<style>
.eliminar-libro-box {
    max-width: 420px;
    margin: 3rem auto;
    background: #fff6f6;
    border: 2px solid #ffb3b3;
    border-radius: 14px;
    box-shadow: 0 2px 16px rgba(255,0,0,0.06);
    padding: 2.5rem 2rem 2rem 2rem;
    text-align: center;
}
.eliminar-libro-box h1 {
    color: #c0392b;
    margin-bottom: 1.2rem;
}
.eliminar-libro-box p {
    font-size: 1.1rem;
    color: #a94442;
    margin-bottom: 2rem;
}
.btn.btn-danger {
    background: #e74c3c;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 0.7rem 1.5rem;
    font-weight: bold;
    font-size: 1.05rem;
    cursor: pointer;
    margin-right: 1rem;
    transition: background 0.2s, color 0.2s;
}
.btn.btn-danger:hover {
    background: #c0392b;
}
.btn.btn-secondary {
    background: #eee;
    color: #444;
    border-radius: 8px;
    padding: 0.7rem 1.2rem;
    text-decoration: none;
    font-weight: bold;
    border: none;
    transition: background 0.2s, color 0.2s;
}
.btn.btn-secondary:hover {
    background: #ffb3b3;
    color: #c0392b;
}
</style>

<div class="eliminar-libro-box">
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro que deseas eliminar "<b>{{ objeto }}</b>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
        <a href="{% url 'listar_libros' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
